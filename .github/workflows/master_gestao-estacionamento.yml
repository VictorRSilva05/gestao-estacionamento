# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build - Test - Migrate - Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  tests:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Run tests
        run: dotnet test --configuration Release --verbosity normal
        env:
          ASPNET_ENVIRONMENT: "GITHUB_ACTIONS"
          SQL_CONNECTION_STRING: ${{ secrets.SQL_CONNECTION_STRING }}
          NEWRELIC_LICENSE_KEY: ${{ secrets.NEWRELIC_LICENSE_KEY }}
          AUTOMAPPER_LICENSE_KEY: ${{ secrets.AUTOMAPPER_LICENSE_KEY }}
          JWT_GENERATION_KEY: ${{ secrets.JWT_GENERATION_KEY }}
          JWT_AUDIENCE_DOMAIN: ${{ secrets.JWT_AUDIENCE_DOMAIN }}

  migrate:
    runs-on: windows-latest
    needs: [build, tests]
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef

      - name: Apply EF Core migrations
        run: dotnet ef database update --project ./GestaoDeEstacionamento.Infraestrutura.Orm --startup-project ./GestaoDeEstacionamento.WebApi
        env:
          ASPNET_ENVIRONMENT: "GITHUB_ACTIONS"
          SQL_CONNECTION_STRING: ${{ secrets.SQL_CONNECTION_STRING }}
          NEWRELIC_LICENSE_KEY: ${{ secrets.NEWRELIC_LICENSE_KEY }}
          AUTOMAPPER_LICENSE_KEY: ${{ secrets.AUTOMAPPER_LICENSE_KEY }}
          JWT_GENERATION_KEY: ${{ secrets.JWT_GENERATION_KEY }}
          JWT_AUDIENCE_DOMAIN: ${{ secrets.JWT_AUDIENCE_DOMAIN }}

  deploy:
    runs-on: windows-latest
    needs: [build, test, migrate]
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_217E73DCF6F34107A39B011AC1D67720 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F645F476C8BD4837B2CB61A4AC879005 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A6097C8B6DA042EDA671056675C987F7 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gestao-estacionamento'
          slot-name: 'Production'
          package: .